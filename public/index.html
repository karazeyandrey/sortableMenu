<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test task</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="content">
        <ul id="sortable">
            <li class="menu level-one ui-state-default" data-id="1" data-expanded="true">
                <span class="block-name">User 'Dave'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                    <span class="add-element">+</span>
                    <span class="toggle-child-visibility">v</span>
                    <span class="child-counter">5</span>
                </span>
            </li>
            <li class="menu level-two ui-state-default" data-id="2" data-parent="1" data-expanded="true">
                <span class="block-name">Task 'clean car'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                    <span class="add-element">+</span>
                    <span class="toggle-child-visibility">v</span>
                    <span class="child-counter">3</span>
                </span>
            </li>
            <li class="menu level-three ui-state-default" data-id="3" data-parent="2">
                <span class="block-name">Task 'clean wheels'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                </span>
            </li>
            <li class="menu level-three ui-state-default" data-id="4" data-parent="2">
                <span class="block-name">Task 'clean windows'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                </span>
            </li>
            <li class="menu level-three ui-state-default" data-id="5" data-parent="2">
                <span class="block-name">Task 'clean seats'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                </span>
            </li>
            <li class="menu level-two ui-state-default" data-id="6" data-parent="1" data-expanded="true">
                <span class="block-name">Task 'clean world'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                    <span class="add-element">+</span>
                    <span class="toggle-child-visibility">v</span>
                    <span class="child-counter">0</span>
                </span>
            </li>
            <li class="menu level-one ui-state-default" data-id="7" data-expanded="true">
                <span class="block-name">User 'Simon'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                    <span class="add-element">+</span>
                    <span class="toggle-child-visibility">v</span>
                    <span class="child-counter">1</span>
                </span>
            </li>
            <li class="menu level-two ui-state-default" data-id="8" data-parent="7" data-expanded="true">
                <span class="block-name">Task 'clean house'</span>
                <span class="block-control">
                    <span class="remove-element">x</span>
                    <span class="add-element">+</span>
                    <span class="toggle-child-visibility">v</span>
                    <span class="child-counter">0</span>
                </span>
            </li>
        </ul>
    </div>

    <div id="dialog-form" title="Add a new element">
        <p class="validateTips"></p>
        <form>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
                <input type="submit" class="submit-dialog" tabindex="-1">
            </fieldset>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
